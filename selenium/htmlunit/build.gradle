plugins {
    id "java"
    id "application"
}

version = "0.0.0"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.1.1'
    implementation 'org.seleniumhq.selenium:htmlunit-driver:3.55.0'
}

mainClassName = "com.github.tachesimazzoca.selenium.htmlunit.Main"
